<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo API</title><!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consumo API - DIGIMON</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1 class="my-4">Digimon - Digitais</h1>
            <ul class="digimons"></ul>
        </main>
        <script>
            let divDigimons = document.querySelector(".digimons")
            fetch("https://digimon-api.vercel.app/api/digimon").then((res) => {
                res.json().then((criaturas) => {
                    criaturas.forEach((digimon) => {
                        divDigimons.innerHTML += `
                        <li>
                            <div class="descricao">
                                <img src="${digimon.img}">
                                <h3>${digimon.name}</h3>
                            </div>
                        </li>
                        `;
                    })
                })
            })
        </script>
    </body>
    </html>
</head>

</html>
